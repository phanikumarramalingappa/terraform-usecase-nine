apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-app
  labels:
    app: flask-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: flask-app
  template:
    metadata:
      labels:
        app: flask-app
    spec:
      containers:
        - name: flask-app
          image: 427521931204.dkr.ecr.ap-south-1.amazonaws.com/python-kubernetes:latest
          ports:
            - containerPort: 5000